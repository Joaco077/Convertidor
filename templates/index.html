<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir Excel a TXT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #C1D100, #3B444D, #C1D100, #3B444D);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
            width: 350px;
        }
        .logo {
            width: 120px;
            margin-bottom: 10px;
        }
        h2, label {
            color: white;
        }
        .custom-file-input {
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid white;
            border-radius: 5px;
            font-size: 16px;
            background: transparent;
            color: white;
            text-align: center;
            cursor: pointer;
        }
        .custom-file-input::file-selector-button {
            display: none;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid white;
            border-radius: 5px;
            font-size: 16px;
            background: transparent;
            color: white;
            text-align: center;
        }
        input[type="number"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            width: 100%;
            padding: 10px;
            background: #3B444D;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #C1D100;
            color: black;
        }
        .progress-container {
            display: none;
            margin-top: 15px;
        }
        .progress-bar {
            width: 0%;
            height: 10px;
            background: #C1D100;
            border-radius: 5px;
            transition: width 0.4s;
        }
    </style>
    <script>
        function startUpload() {
            document.getElementById('progress-container').style.display = 'block';
            let progress = document.getElementById('progress-bar');
            let width = 0;
            let interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                } else {
                    width += 10;
                    progress.style.width = width + "%";
                }
            }, 300);
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="https://i.postimg.cc/rs7btv7B/SAMEX-removebg-preview.png" alt="Samex Logo" class="logo">
        <h2>Convertir Excel a TXT</h2>
        <form action="/upload" method="post" enctype="multipart/form-data" onsubmit="startUpload()">
            <label>üìÅ Subir Archivo</label>
            <input type="file" name="file" class="custom-file-input" required>
            <label>üìä Filas por archivo</label>
            <input type="number" name="rows" min="1" value="" required>
            <button type="submit">Generar TXT</button>
        </form>
        <div id="progress-container" class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
    </div>
</body>
</html>
